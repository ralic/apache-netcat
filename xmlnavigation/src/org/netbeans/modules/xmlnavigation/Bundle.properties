OpenIDE-Module-Display-Category=XML
OpenIDE-Module-Long-Description=\
    Shows a Navigator view for various kinds of XML documents. \
    Looks for certain attributes or element names to decide what are interesting items to show in the index. \
    Displays elements in document order, so appropriate as an outline for big documents of various kinds. \
    More or less works on XHTML; DocBook (including DocBook Slides); XSLT; XML Schema; XML Catalog; and miscellaneous other XML formats.
OpenIDE-Module-Name=XML Navigation
OpenIDE-Module-Short-Description=Provides a Navigator view for XML documents.
